<!DOCTYPE html>
<html>
<head>
    <title>Loading Warehouse Data...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f3f4f6; }
        p { color: #4b5563; }
    </style>
</head>
<body>
    <p>กำลังเปิดระบบจัดการคลังสินค้า...</p>
    <script>
        // ===== VVVVVV แก้ไขบรรทัดนี้ VVVVVV =====
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbz1NzjtNb8SJFuN6_OJDSLDJuUWOGlmVoV911_X-sCRvdZwJppOtQPbbIT3OZBkEAzx/exec"; // <--- นำ URL ของ Web App หลักมาใส่ที่นี่
        // ======================================

        if (location.hash && location.hash.includes('qcId=')) {
            const params = new URLSearchParams(location.hash.substring(1));
            const qcId = params.get('qcId');
            if (qcId) {
                sessionStorage.setItem('scannedQcId', qcId);
            }
        }
        window.location.href = WEB_APP_URL;
    </script>
</body>
</html>
